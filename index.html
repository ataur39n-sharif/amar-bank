<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h3 class="text-center">Welcome to amar-bank</h3>
        <div id="input-area">
            <h4>login</h4>
            <input class="form-control" type="text" placeholder="input your mail address">
            <br>
            <input class="form-control" type="password" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h4>Deposit</h4>
                    <h2>$<span id="depositBalance">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h4>Withdraw</h4>
                    <h2>$ <span id="withdrawBalance">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h4>Balance</h4>
                    <h2>$ <span id="totalBalance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="input-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addMoney" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="input-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="cashOutBtn" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>

        //log in button event handler

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block"

        })

        // add money/deposit button event handler.

        const depositBtn = document.getElementById("addMoney");
        depositBtn.addEventListener("click", function () {

            const amountNumber = getInputNumber("depositAmount");

            // const totalDeposit = document.getElementById("depositAmount").value;
            // const amountNumber = parseFloat(totalDeposit);

            updateSpanText("depositBalance", amountNumber)

            // const depositBalance = document.getElementById("depositBalance").innerText;
            // const depositBalanceNumber = parseFloat(depositBalance);
            // const totalDepositAmount = amountNumber + depositBalanceNumber;
            // document.getElementById("depositBalance").innerText = totalDepositAmount;


            document.getElementById("depositAmount").value = "";

            // total Balance update

            // const totalBalance = document.getElementById("totalBalance").innerText;
            // const totalBalanceNumber = parseFloat(totalBalance);
            // const totalUpdateBalance = totalBalanceNumber + amountNumber;
            // document.getElementById("totalBalance").innerText = totalUpdateBalance;
            updateSpanText("totalBalance", amountNumber)

        })

        function updateSpanText(id, amountNumber) {
            const total = document.getElementById(id).innerText;
            const totalNumber = parseFloat(total);
            const totalBalance = totalNumber + amountNumber;
            document.getElementById(id).innerText = totalBalance;
        }

        //withdraw button event handler.

        const withdrawBtn = document.getElementById("cashOutBtn");
        withdrawBtn.addEventListener("click", function () {

            const withdrawAmountNumber = getInputNumber("withdrawAmount");

            // const withdrawAmount = document.getElementById("withdrawAmount").value;
            // const withdrawAmountNumber = parseFloat(withdrawAmount);

            updateSpanText("withdrawBalance", withdrawAmountNumber)

            // const withdrawBalance = document.getElementById("withdrawBalance").innerText;
            // const withdrawBalanceNumber = parseFloat(withdrawBalance);
            // const totalWithdrawAmount = withdrawAmountNumber + withdrawBalanceNumber;
            // document.getElementById("withdrawBalance").innerText = totalWithdrawAmount;

            document.getElementById("withdrawAmount").value = "";

            // //total balance update

            updateSpanText("totalBalance" , -1*withdrawAmountNumber)

            // const totalBalance2 = document.getElementById("totalBalance").innerText;
            // const totalBalanceNumber2 = parseFloat(totalBalance2);

            // const totalUpdateBalance2 = totalBalance - withdrawAmountNumber;
            // document.getElementById("totalBalance").innerText = totalUpdateBalance2;
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }


    </script>
</body>

</html>
